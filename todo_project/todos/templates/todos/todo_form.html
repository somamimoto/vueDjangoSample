<h1>{% if todo %}Edit{% else %}New{% endif %}Todo</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{% if todo %}{{ todo.title }}{% endif %}">
    <label for="description">Description:</label>
    <textarea name="description" id="description">{% if todo %}{{ todo.description }}{% endif %}</textarea>
    <label for="completed">Completed:</label>
    <input type="checkbox" name="completed" id="completed" {% if todo and todo.completed %}checked{% endif %}>
    <button type="submit">Save</button>
</form>
<a href="{% url 'todo_list' %}">Back</a>
